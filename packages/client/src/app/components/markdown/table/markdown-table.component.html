<tbody [class]="customClasses?.tbody">
    <tr *ngFor="let row of node.children" [class]="customClasses?.tr" [attr.data-line]="pos(row)">
        <td *ngFor="let cell of row.children; index as i" [class]="customClasses?.td"
            [attr.align]="getColumnAlignment(i)" [liesmich-md-inline]="cell" [customClasses]="customClasses"></td>
    </tr>
</tbody>
